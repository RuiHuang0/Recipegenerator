<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie-Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">

</head>
<body>

<div id="whole-div">

    <div class="main-div">
        <h1 class="main-div-h1">Hello! Please click on the Country of your desired Food</h1>
        <div class="main-div-div">

            <input list="Area" name="Area" class="Area-Input-active" placeholder="Select Country from List">
            <datalist id="Area">

            </datalist>

            <input list="Category" name="Category" class="Category-Input-inactive" placeholder="Select Category from List">
            <datalist id="Category">

            </datalist>

            <button onclick="AreaInput()" class="Area-Button-active">Click Here</button>
            <button onclick="CategoryInput()" class="Category-Button-inactive">Generate Recipe</button>


        </div>
    </div>



    <div class="Food-Item">

        <div class="card0">
            <div class="card0-front">
                <img class="Food-Item-pic">

                <p class="Food-Item-p0">No recipes <br> try different combination</p>
                <button onclick="flipCard('card0')">Click Here to get the recipe</button>
            </div>
            <div class="card0-back">
                <h3 class="card0-back-h3">Ingredients needed:</h3>
                <ul class="Unordered-List-0">

                </ul>
                <p class="Food-Item-p0-back"></p>
                <button onclick="flipCard('card0')">Back to image</button>
            </div>
        </div>



        <div class="card1">
            <div class="card1-front">
                <img class="Food-Item-pic">
                <p class="Food-Item-p1">No recipes <br> try different combination</p>
                <button onclick="flipCard('card1')">Click Here to get the recipe</button>
            </div>
            <div class="card1-back">
                <h3 class="card1-back-h3">Ingredients needed:</h3>
                <ul class="Unordered-List-1">

                </ul>
                <p class="Food-Item-p1-back"></p>
                <button onclick="flipCard('card1')">Back to image</button>
            </div>
        </div>



    </div>
</div>




<script src="main.js"></script>
<script src="./flipCard.js"></script>
</body>
</html>
