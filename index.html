<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale=1.0>
    <title>Foodie-Gen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="whole-div">

    <div class="main-div">
        <h1 class="main-div-h1">Welcome to Foodie-Gen</h1>
        <div class="main-div-div">

            <input list="Area" name="Area" class="Area-Input">
            <datalist id="Area">

            </datalist>

            <input list="Category" name="Category" class="Category-Input">
            <datalist id="Category">

            </datalist>

            <button onclick="mainDivShiftTop()">Click Here</button>

        </div>
    </div>



    <div class="Food-Item">

        <div class="card0">
            <div class="card0-front">
                <img class="Food-Item-pic" src="./assets/eenton.png">

                <p class="Food-Item-p0">No recipe for your search <br> try different combination</p>
                <button onclick="flipCard('card0')">Click Here to get the recipe</button>
            </div>
            <div class="card0-back">
                <ul class="Unordered-List-0">

                </ul>
                <p class="Food-Item-p0-back"></p>
                <button onclick="flipCard('card0')">Back to image</button>
            </div>
        </div>



        <div class="card1">
            <div class="card1-front">
                <img class="Food-Item-pic" src="./assets/eenton.png">
                <p class="Food-Item-p1">No recipe for your search <br> try different combination</p>
                <button onclick="flipCard('card1')">Click Here to get the recipe</button>
            </div>
            <div class="card1-back">
                <ul class="Unordered-List-1">

                </ul>
                <p class="Food-Item-p1-back"></p>
                <button onclick="flipCard('card1')">Back to image</button>
            </div>
        </div>



    </div>
</div>




<script src="recipe_generator.js"></script>
<script src="flipCard.js"></script>
</body>
</html>
